<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Saintvine 메인</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .main-hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 40px;
    }
    .main-hero .text {
      flex: 1;
    }
    .main-hero h1 {
      margin: 0;
      font-size: 3rem;
      /* 변경된 메인 문구 색상 */
      color: #A47551;
    }
    .main-hero p {
      font-size: 1.25rem;
      color: #333;
    }
    .main-hero .image {
      flex: 1;
      text-align: right;
    }
    .main-hero .image img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <section class="main-hero">
    <div class="text">
      <h1>HEAL UP, HEAT UP —<br>LET’S GO BACK TO SWEET HOME WITH US</h1>
      <p>for every day use</p>
    </div>
    <div class="image">
      <img src="https://via.placeholder.com/400x500" alt="모델 이미지">
    </div>
  </section>
</body>
</html>
